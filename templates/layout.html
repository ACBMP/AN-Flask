<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="{{ url_for('static', filename='an_icon.png') }}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Assassins' Network</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
<meta content="https://assassins.network/static/an_logo_white.png" property="og:image" />
<meta content="#FF00FF" data-react-helmet="true" name="theme-color" />
<script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3/minified.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/"><img src="{{ url_for('static', filename='an_icon_n.png') }}" height="24" width="24">  ASSASSINS' NETWORK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="btn" href="/" role="button"  aria-haspopup="true" aria-expanded="false">Home</a>
                <a class="btn" href="/about" role="button"  aria-haspopup="true" aria-expanded="false">About</a>
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Leaderboards  
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/elo">About Elo</a>
                <a class="dropdown-item" href="/defending">AA Defending</a>
                <a class="dropdown-item" href="/running">AA Running</a>
                <a class="dropdown-item" href="/assassinate_brotherhood">Assassinate (ACB)</a>
                <a class="dropdown-item" href="/deathmatch">Deathmatch</a>
                <a class="dropdown-item" href="/domination">Domination</a>
                <a class="dropdown-item" href="/escort">Escort</a>
                <a class="dropdown-item" href="/manhunt">Manhunt</a>
                <a class="dropdown-item" href="/matches">Matches</a>
                <a class="dropdown-item" href="/virtualtraining">Virtual Training</a>
                  </div>
                </div> 
                <a class="btn" href="/players" role="button"  aria-haspopup="true" aria-expanded="false">Players</a>  
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Links
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="https://discord.gg/Th5rm6qz5u" target="_blank">Discord</a>
        		    <a class="dropdown-item" href="https://github.com/ACBMP" target="_blank">GitHub</a>
                    <a class="dropdown-item" href="/maps">Map Stats</a>
                    <a class="dropdown-item" href="https://rulebook.assassins.network" target="_blank">Rulebook</a>
                    <a class="dropdown-item" href="https://twitter.com/AssassinsNetwrk" target="_blank">Twitter</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
<main role="main" class="container">
    <div>
      {% block content %}{% endblock %}
      <br \>
      <br \>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
