{% extends "layout.html" %}
{% block content %}
<meta content="Assassins' Network" property="og:title" />
<meta content="Assassin's Creed multiplayer leaderboards." property="og:description" />
<meta content="https://assassins.network/" property="og:url" />
{%for entry in data%}
<article class="media content-section">
    <div class="media-body">
<h2 class="article-title">{{ entry.title|safe }}</h2>
<p class="article-content">{{ entry.content|safe }}</p>
</div>
</article>
{%endfor%}
{% endblock content %}
