{% extends "layout.html" %}
{% block content %}
<meta content="Assassins' Network | Virtual Training" property="og:title" />
<meta content="Virtual Training leaderboards." property="og:description" />
<meta content="https://assassins.network/virtualtraining" property="og:url" />
    {%for table in data%}
        <h1 align="center">{{table.name}} Leaderboard</h1>
        <br \>
        <div align="center">
        <table>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Time</th>
                <th>Platform</th>
            </tr>
        {% for entry in table.stats %}
        <tr>
            <td>{{ entry.rank }}</td>
            <td>{{ entry.name|name_in_db()|safe }}</td>
            <td>{{ entry.time }}</td>
            <td>{{ entry.platform }}</td>
        </tr>
        {% endfor %}
        </table>
        </div>
        <br />
    {% endfor %}
    {% endblock content %}
